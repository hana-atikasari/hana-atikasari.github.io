<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAA Farewell Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hi, there! I have a message for you. Just put your 3-letter initial, i.e. Hana Atikasari = HAA, below!</h2>
 
    <input
      type="text"
      id="initialsInput"
      placeholder="e.g. HAA"
      maxlength="5"
    >

    <button onclick="showMessage()">dor!</button>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const messages = {
      "HAA": "Hi HAA! ðŸŒŸ This message was made especially for you.",
      "ABC": "Hello ABC! Hope you're having a great day.",
      "JDS": "Hey JDS, donâ€™t forget how awesome you are ðŸ’ª"
    };

    function showMessage() {
      const input = document.getElementById("initialsInput").value.trim().toUpperCase();
      const messageBox = document.getElementById("messageBox");

      if (!input) {
        messageBox.textContent = "Please enter your initials.";
        return;
      }

      if (messages[input]) {
        messageBox.textContent = messages[input];
      } else {
        messageBox.textContent = "No message found for these initials.";
      }
    }
  </script>
