<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAA's Farewell Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background: #4d5d53;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: #cad2c5;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      text-transform: uppercase;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 14px;
      width: 100%;
      font-size: 17px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #52796f;
      color: white;
    }

    button:hover {
      background: #354f52;
    }

    .message {
      margin-top: 20px;
      font-size: 16.5px;
      color: #333;
    }

    .message p {
      text-align: left;
      line-height: 1.7;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>
        Hi, there!<br><br>
        I have a message for you.<br>
        Just put your 3-letter initial, i.e. Hana Atikasari = HAA, below!
    </h2>
 
    <input
      type="text"
      id="initialsInput"
      placeholder=""
      maxlength="3"
    >

    <button onclick="showMessage()">dor!</button>

    <div class="message" id="messageBox"></div>
  </div>

 <script>
  const messages = {
    "HAA": `
      <p>Dear myself,</p>
      <p>You made it. You did so well. Yang tadinya cuma wacana untuk resign sebagai kado tahun umur 25, ternyata betulan terwujud, ya.</p>
      <p>It's okay. I can assure you that everything is gonna be okay. Kalaupun gak oke, gak papa. Bekingan kita kuat, tinggal nempelin Beliau saja. It's absolutely okay.</p>
      <p>Bukan keputusan yang mudah, a lot of battles we've been through, dan kamu sudah sampai di titik ini. Please appreciate yourself. You did so well. You did very well.</p>
      <p>Ayo kita temukan jalur rejeki baru itu, ya. Semangat selalu.</p>
      <p>With love,<br>Hana</p>
    `,
    "VIA": `
      <p>Dear Kak Vicki (dan Kak Fer, if he shows this to you, haha),</p>
      <p>Akhirnya aku betulan resign, Kak, aowkokawo. Aku mau berterima kasih banget sama Kak Vicki, karena selama kita kerja bareng, despite kerjaan kita seabrek-abrek, tapi aku tetep enjoy ngerjain klien gedong itu.</p>
      <p>You're one of the best people I've ever met in PwC, terima kasih atas jerih payahnya selama ini, aowkokawokwa. Semoga bahagia selalu dan mendapatkan apa yang kau semogakan yo, Kak, xixi.</p>
      <p>I really hope we can work together again, in another place. Thank you so matttt skrt skrt</p>
      <p>With a lot of audacity as your junior,<br>Hana</p>
    `,
    "ZAA": `
      <p>Dear Zahra, teman karaoke terbaikku,</p>
      <p>Jujur aku orangnya gampang ngetik sesuatu yang super dangdut,jadi semoga kamu gak bosen baca ketikan ini, ya.</p>
      <p>First of all, aku mau berterima kasih atas kontribusi kamu selama kita kerja bareng. I really enjoyed work with you, semoga kamu bisa selalu improve in the future ya.</p>
      <p>Terima kasih sudah menjadi orang yang sangat understanding. Selalu jadi orang baik, dan semoga kamu dapat pencerahan juga untuk langkah selanjutnya dalam hidup, ya.</p>
      <p>With a lot of love as your senior-despite-we-born-in-the-same-year,<br>Hana</p>
    `,
    "DIS": `
      <p>Dear Divantri, my beloved friend despite gue udah mode hontol maxxing,</p>
      <p>Gak kerasa ya, Div, waktu kita kerja udah selesai, untuk sementara. Gue sangat berterima kasih atas segala hal yang pernah kita lalui bareng, Div. Gila ya, gue bersyukur banget gue kenal sama lo.</p>
      <p>Kalau throw back ke jaman intern, gue rasa kita adalah partner intern yang paling gacor seantero KAP depan GBK itu. Dengan luntang-lantungnya kita, bloonnya kita, kosongnya kita, tapi gue tetep sangat enjoy melalui beberapa bulan itu sama lo. Divantri impact, yeakh.</p>
      <p>Semoga lo apa yang lo semogakan, disegerakan sama pemilik jagad raya, ya.</p>
      <p>With a lot of love as your eternal friend,<br>Hana</p>
    `,
  };

  function showMessage() {
    const input = document
      .getElementById("initialsInput")
      .value
      .trim()
      .toUpperCase();

    const messageBox = document.getElementById("messageBox");

    if (!input) {
      messageBox.textContent = "Please enter your initials.";
      return;
    }

    if (messages[input]) {
      messageBox.innerHTML = messages[input];
    } else {
      messageBox.textContent = "No message found for these initials.";
    }
  }
</script>
