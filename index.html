<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAA Farewell Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4d5d53;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #cad2c5;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hi, there! I have a message for you. Just put your 3-letter initial, i.e. Hana Atikasari = HAA, below!</h2>
 
    <input
      type="text"
      id="initialsInput"
      placeholder=""
      maxlength="3"
    >

    <button onclick="showMessage()">dor!</button>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
  const messages = {
    "HAA": `
      <p> Dear Friend,</p>
      <p> I really enjoyed our time working together.</p>
      <p> With love,<br>Hana</p>
    `,
    "VIA": `
      <p> Halo, Kak Vicki (dan Kak Fer, if he shows this to you, haha).</p>
    `,
      "ZAA" `
      <p> Halo, Zahra. Jujur aku orangnya gampang ngetik sesuatu yang super dangdut, jadi semoga kamu gak bosen baca ketikan ini, ya. First of all, aku mau berterima kasih atas kontribusi kamu selama kita kerja bareng. I really enjoyed work with you, semoga kamu bisa selalu improve in the future ya. Terus jadi orang baik, especially a senior team member, kalau kamu masih lanjut di kantor ini, haha.</p>
    `};

    function showMessage() {
      const input = document.getElementById("initialsInput").value.trim().toUpperCase();
      const messageBox = document.getElementById("messageBox");

      if (!input) {
        messageBox.textContent = "Please enter your initials.";
        return;
      }

      if (messages[input]) {
        messageBox.textContent = messages[input];
      } else {
        messageBox.textContent = "No message found for these initials.";
      }
    }
  </script>
